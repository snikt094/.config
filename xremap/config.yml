virtual_modifiers:
  - CapsLock

modmap:           
  - name: Global
    remap: 
      Semicolon: 
        held: leftctrl 
        alone: enter
        alone_time_out_millies: 100     

      Enter: semicolon

      CapsLock: 
        held: leftalt
        alone: esc
        alone_time_out_millies: 100
  
      LeftShift: 
        held: leftshift
        alone: tab
        alone_time_out_millies: 100     

      Alt_R: 
        held: CapsLock
        alone: tab

      Alt_l: Win_l

keymap:
  - name: Chrome
    application: 
      only: Google-chrome
    remap:
      Alt-e: Shift-C-tab #Switch to left tab 
      Alt-Ctrl-e: C-tab #Switch to right tab
      Alt-l: C-l 
      Alt-n: alt-key_left
      Alt-C-n: alt-key_right
      Alt-q: C-w
      Alt-r: C-t 
      Alt-t: C-r 
      ALt-C-q: Shift-C-t
      Alt-o: C-n 

  - name: Symbol Layer
    remap:
      CapsLock-v: Shift-key_equal
      CapsLock-n: key_equal
      CapsLock-i: Shift-key_3
      #CapsLock-e: Shift-key_5
      CapsLock-o: key_0
      CapsLock-a: key_1
      CapsLock-s: key_2
      CapsLock-d: key_3
      CapsLock-f: key_4
      CapsLock-w: key_5
      CapsLock-e: key_6
      CapsLock-j: key_7
      CapsLock-k: key_8
      CapsLock-l: key_9

  - name: Work Environments 
    remap:
      Alt-y:
        remap:
          Alt-s:
            launch: ["set_workspaces_1_3.sh"]
          Alt-d:
            launch: ["set_workspaces_4_6.sh"]
          Alt-f:
            launch: ["set_workspaces_7_9.sh"]
          Alt-g:
            launch: ["set_workspaces_10_12.sh"]

  - name: Terminal
    application: 
      only: Gnome-terminal
    remap:  
      #General
      Alt-h: C-w #Word deletion override
      Alt-j: C-j #For tmux-nvim-navigator compatibility
      Alt-l: C-l #For tmux-nvim-navigator compatibility

      #Tmux
      #Window Management 
      Alt-e: [C-b, p] # Previous window
      Alt-C-e: [C-b, n] # Next window
      Alt-r: [C-b, c] # New window
      Alt-j: [C-b, Key_Down] # Move down a pane 
      Alt-l: [C-b, Key_Left] # Move left pane

      #Pane Management
      Alt-q: C-d   # Close pane
      Alt-t: [C-b, s]
      Alt-w: [C-b, Shift-Apostrophe]
      Alt-o: [C-b, Shift-Key_5]
      Alt-Key_Down: [C-b, Alt-key_down]
      Alt-Key_Up: [C-b, Alt-key_Up]
      Alt-Key_Left: [C-b, Alt-key_Left]     
      Alt-Key_Right: [C-b, Alt-key_Right]
      Alt-i: [C-b, Shift-Semicolon]

  - name: Global
    remap:
      #Generic mappings
      Shift-enter: shift-semicolon

      #Deletion
      Alt-enter: backspace
      CapsLock-C-enter: backspace #For symbol layer compatibility
      C-Alt-h: [backspace, backspace]
      CapsLock-C-Alt-h: [backspace, backspace] #For symbol layer compatibility
      Alt-h: C-backspace
      CapsLock-Alt-h: C-backspace #For symbol layer compatibility

